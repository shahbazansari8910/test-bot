<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Messenger Auto-Reply Bot Dashboard</title>
<style>
body { font-family: Arial; margin: 20px; background: #f0f2f5; }
h1 { color: #2c3e50; }
textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 14px; }
input, button { padding: 10px; font-size: 14px; margin: 5px 0; }
#logs { border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto; background: #fff; border-radius: 8px; }
.log-line { margin: 5px 0; font-size: 14px; }
.container { max-width: 700px; margin: auto; }
</style>
</head>
<body>
<div class="container">
<h1>ðŸ¤– Messenger Auto-Reply Bot Dashboard</h1>

<label>Enter User Message:</label><br>
<textarea id="userMsg">à¤¹à¥‡à¤²à¥‹!</textarea><br>
<button id="sendBtn">Send Message</button>

<h2>Logs:</h2>
<div id="logs"></div>
</div>

<script>
async function fetchLogs() {
    const res = await fetch("/logs");
    const data = await res.json();
    const logsDiv = document.getElementById("logs");
    logsDiv.innerHTML = "";
    data.forEach(line => {
        const div = document.createElement("div");
        div.className = "log-line";
        div.innerText = line;
        logsDiv.appendChild(div);
    });
    logsDiv.scrollTop = logsDiv.scrollHeight;
}

// Send user message
document.getElementById("sendBtn").addEventListener("click", async () => {
    const msg = document.getElementById("userMsg").value;
    if(!msg) return;
    await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userMessage: msg })
    });
    fetchLogs();
});

// Auto-refresh logs every 2 seconds
setInterval(fetchLogs, 2000);
fetchLogs();
</script>
</body>
</html>
